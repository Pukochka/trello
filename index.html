<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Trello</title>
</head>
<body>
    <div class="main">
        <div class="modal">
            <div class="modal-menu">
                <div class="modal-p">Меню
                    <span class="modal-span">&times;</span>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="trello">
                <div class="dots-conteiner">
                </div>
                <div class="item-add"></div>
                <div class="trello-track">
                    <div class="btn">
                        <div class="btn-prev">
                            <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
                            width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000"
                            preserveAspectRatio="xMidYMid meet">
                           <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)"
                           fill="#d1d1d1" stroke="none">
                           <path d="M1206 5106 c-46 -17 -99 -67 -121 -113 -24 -51 -21 -134 7 -185 16
                           -30 378 -366 1228 -1141 663 -604 1205 -1102 1205 -1107 0 -5 -542 -503 -1205
                           -1107 -850 -775 -1212 -1111 -1228 -1141 -28 -51 -31 -134 -7 -186 24 -50 86
                           -103 137 -116 48 -13 115 -7 156 14 15 8 614 549 1332 1203 1026 935 1309
                           1199 1324 1230 24 54 24 152 0 206 -14 31 -300 297 -1324 1229 -718 655 -1318
                           1197 -1334 1205 -41 21 -124 26 -170 9z"/>
                           </g>
                           </svg>
                        </div>
                        <div class="btn-next">
                            <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
                                width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000"
                                preserveAspectRatio="xMidYMid meet">
                                <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)"
                                fill="#d1d1d1" stroke="none">
                                <path d="M1206 5106 c-46 -17 -99 -67 -121 -113 -24 -51 -21 -134 7 -185 16
                                -30 378 -366 1228 -1141 663 -604 1205 -1102 1205 -1107 0 -5 -542 -503 -1205
                                -1107 -850 -775 -1212 -1111 -1228 -1141 -28 -51 -31 -134 -7 -186 24 -50 86
                                -103 137 -116 48 -13 115 -7 156 14 15 8 614 549 1332 1203 1026 935 1309
                                1199 1324 1230 24 54 24 152 0 206 -14 31 -300 297 -1324 1229 -718 655 -1318
                                1197 -1334 1205 -41 21 -124 26 -170 9z"/>
                                </g>
                            </svg>
                        </div>
                    </div>
                    <div class="trello-item 1" name='item'>
                        <div class="trello-menu">
                            <div class="trello-menu-dot"></div>
                            <div class="trello-menu-dot"></div>
                            <div class="trello-menu-dot"></div>
                        </div>
                        <div class="trello-cross" name='cross'>&times;</div>
                        <div class="trello-wrapper">
                            <div class="trello-img"></div>
                            <div class="trello-text">
                                <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="text-size" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" class="svg-inline--fa fa-text-size fa-w-20 fa-2x">
                                    <path fill="#e9e6e6" d="M624 32H272a16 16 0 0 0-16 16v72a8 8 0 0 0 8 8h16a8 8 0 0 0 8-8V64h144v384h-72a8 8 0 0 0-8 8v16a8 8 0 0 0 8 8h176a8 8 0 0 0 8-8v-16a8 8 0 0 0-8-8h-72V64h144v56a8 8 0 0 0 8 8h16a8 8 0 0 0 8-8V48a16 16 0 0 0-16-16zM304 224H16a16 16 0 0 0-16 16v56a8 8 0 0 0 8 8h16a8 8 0 0 0 8-8v-40h112v192H88a8 8 0 0 0-8 8v16a8 8 0 0 0 8 8h144a8 8 0 0 0 8-8v-16a8 8 0 0 0-8-8h-56V256h112v40a8 8 0 0 0 8 8h16a8 8 0 0 0 8-8v-56a16 16 0 0 0-16-16z" class=""> 
                                    </path>
                                </svg>
                                <p class="trello-text-p">Приветствую, я робот</p>
                            </div>
                            <ul class="trello-desc">
                                <li class="ck">
                                    <label class="label">
                                        
                                        <input class="trello-input" name="input" type="checkbox" value="доставка">
                                        <span class="trello-span"></span>
                                        <span class="trello-label"></span> 
                                        <span class="trello-delete">&times;</span>
                                    </label>
                                </li>
                                <li class="ck">
                                    <label class="label" >
                                        <span class="trello-delete">&times;</span>
                                        <input class="trello-input" name="input" type="checkbox" value="МОИ БОНУСЫ">
                                        <span class="trello-span"></span>
                                        <span class="trello-label"></span> 
                                    </label>
                                </li>
                                <li class="ck">
                                    <label class="label">
                                        <span class="trello-delete">&times;</span>
                                        <input class="trello-input" name="input" type="checkbox" value="ВОЗВРАТ">
                                        <span class="trello-span"></span>
                                        <span class="trello-label"></span> 
                                    </label>
                                </li>
                                <li class="ck">
                                    <label class="label">
                                        <span class="trello-delete">&times;</span>
                                        <input class="trello-input" name="input" type="checkbox" value="оплата">
                                        <span class="trello-span"></span>
                                        <span class="trello-label"></span> 
                                    </label>
                                </li>
                                <li class="checked ck" >
                                    <label class="label">
                                        <span class="trello-delete">&times;</span>
                                        <input class="trello-input" name="input" type="checkbox" value="заказы" >
                                        <span class="trello-span"></span>
                                        <span class="trello-label"></span> 
                                    </label>
                                </li>
                                <li class="checked ck" >
                                    <label class="label">
                                        <span class="trello-delete">&times;</span>
                                        <input class="trello-input" name="input" type="checkbox" value="дополнительные вопросы" >
                                        <span class="trello-span"></span>
                                        <span class="trello-label"></span> 
                                    </label>
                                </li>
                                <li class="checked ck" >
                                    <label class="label">
                                        <span class="trello-delete">&times;</span>
                                        <input class="trello-input" name="input" type="checkbox" value="проверка" >
                                        <span class="trello-span"></span>
                                        <span class="trello-label"></span> 
                                    </label>
                                </li>
                                <li class="checked ck" >
                                    <label class="label">
                                        <span class="trello-delete">&times;</span>
                                        <input class="trello-input" name="input" type="checkbox" value="вип">
                                        <span class="trello-span"></span>
                                        <span class="trello-label"></span> 
                                    </label>
                                </li>
                                <li id="more">
                                    <div class="trello-add" id="addBtn">
                                        <span class="trello-plus"></span>
                                        добавить кнопку
                                    </div>
                                </li>
                            </ul>
                        </div> 
                        <div class="open" name='open'>
                            <span class="open-span">&times;</span>
                            <div class="open-wrapper">
                                <ul class="open-ul">
                                    <li class="hide hi" >
                                        <label class="label">
                                            <input id="input" class="trello-input" type="checkbox" value="доставка">
                                            <span class="trello-span"></span>
                                            <span class="trello-label"></span> 
                                        </label>
                                    </li>
                                    <li class="hide hi" >
                                        <label class="label">
                                            <input id="input" class="trello-input" type="checkbox" value="МОИ БОНУСЫ">
                                            <span class="trello-span"></span>
                                            <span class="trello-label"></span> 
                                        </label>
                                    </li>
                                    <li class="hide hi" >
                                        <label class="label">
                                            <input id="input" class="trello-input" type="checkbox" value="ВОЗВРАТ">
                                            <span class="trello-span"></span>
                                            <span class="trello-label"></span> 
                                        </label>
                                    </li>
                                    <li class="hide hi" >
                                        <label class="label">
                                            <input id="input" class="trello-input" type="checkbox" value="оплата">
                                            <span class="trello-span"></span>
                                            <span class="trello-label"></span> 
                                        </label>
                                    </li>
                                    <li class="hi">
                                        <label class="label">
                                            <input id="input" class="trello-input" type="checkbox" value="заказы" >
                                            <span class="trello-span"></span>
                                            <span class="trello-label"></span> 
                                        </label>
                                    </li>
                                    <li class="hi">
                                        <label class="label">
                                            <input id="input" class="trello-input" type="checkbox" value="дополнительные вопросы" >
                                            <span class="trello-span"></span>
                                            <span class="trello-label"></span> 
                                        </label>
                                    </li>
                                    <li class="hi">
                                        <label class="label">
                                            <input id="input" class="trello-input" type="checkbox" value="проверка" >
                                            <span class="trello-span"></span>
                                            <span class="trello-label"></span> 
                                        </label>
                                    </li>
                                    <li class="hi">
                                        <label class="label">
                                            <input id="input" class="trello-input" type="checkbox" value="вип">
                                            <span class="trello-span"></span>
                                            <span class="trello-label"></span> 
                                        </label>
                                    </li>
                                    <div class="open-selectBtn">выбрать</div>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
